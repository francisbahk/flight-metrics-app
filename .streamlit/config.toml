[theme]
primaryColor = "#FF4B4B"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F0F2F6"
textColor = "#262730"
font = "sans serif"

[server]
headless = true
port = 8501
enableCORS = false
maxMessageSize = 200
enableWebsocketCompression = false
# Disable file watcher to prevent session resets
fileWatcherType = "none"

[browser]
gatherUsageStats = false
# Disable server reconnection timeout - keeps session alive longer
serverAddress = "localhost"
serverPort = 8501
